<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quizlet</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
    <body>
    <div class="topbar">
      <div id="highscorelist">View high scores</div>
      <div id="timer">Keep an eye on the timer!</div>
    </div>
      <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Choice A</button>
            <button class="btn">Choice B</button>
            <button class="btn">Choice C</button>
            <button class="btn">Choice D</button>
          </div>
        </div>
        <div id="gameover" class="hide">
          <div id="score"></div>
          <br>Please enter your initials: <textarea id="initial"></textarea>
          <br><button class="savebtn">Save</button>
        </div>
        <div id="highscore" class="hide">
          <h3>High Scores</h3>
          <ul id="highscorelist"></ul>
        </div>
        <div class="controls">
          <button id="startbtn" class="startbtn btn">Click here to begin!</button>
          <button id="nextbtn" class="nextbtn btn hide">Next</button>
          <button id="save" class="savebtn btn hide">Save</button>
        </div>
      </div>
    </div>
      <footer class="ftr">
      </footer>
    <script src="./script.js"></script>
  </body>
</html>
